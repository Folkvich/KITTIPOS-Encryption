<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="container">
        <div class="speech">Put the text to cipher in the input</div>
        <div class="input">
            <form id="form">
                Text:
                <input type="text" id="cypher" />
                Offset:
                <input type="number" value="7" id="offset" />
                <br />
                <br />
                <br />
                Finish:
                <input type="text" id="finish" />

                <br />
                <br />
                <br />

            </form>
        </div>
    </div>

</body>
<style>
    body {
        margin: 0;
    }

    #container {
        width: 100%;
        margin: auto;
        min-height: 100vh;

    }

    .speech {
        padding: 40px 0;
        color: black;
        text-shadow: 0 0 2px gray;
        font: bold 36px 'Open Sans', sans-serif;
        margin: auto;
        width: 100%;
        max-width: 580px;
    }

    .input {
        margin: auto;
        width: 100%;
        max-width: 580px;
    }

    .input input {
        box-sizing: border-box;
        width: 100%;
        padding: 5px;
        font: 20px 'Open Sans', sans-serif;
    }

    .input input[type="range"] {
        color: #444;
        font: bold 19px sans-serif;
    }

    .input input[type="range"]:before {
        content: "Faster";
        text-shadow: 0 0 5px white;
    }

    .input input[type="range"]:after {
        content: "Slower";
        text-shadow: 0 0 5px white;
    }
</style>
</html>
